<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مستخدم جديد</title>
    <link rel="stylesheet" href="./registerstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>
<body dir="rtl">
    <div class="info">
        <h3>تسجيل</h3>
        <h5>يرجى إدخال المعلومات أدناه</h5>
    </div>
    <form action="">
        <select name="" id="" class="select">
            <option value="">السيد</option>
            <option value="">السيدة</option>
            <option value="">آنسة</option>
            <option value="">السادة</option>
            <option value="">الدكتور</option>
            <option value="">أخرى</option>
        </select>
        <input type="text" class="form-info" name="" id="" placeholder="الاسم الأول">
        <input type="text" class="form-info" name="" id="" placeholder="اسم العائلة">
        <input type="number" class="form-info" name="" id="" placeholder="رقم الهاتف">
        <input type="email" class="form-info" name="" id="" placeholder="البريد الإلكتروني">
        <input type="password" class="pwd1 form-info" name="" id="" placeholder="كلمة المرور">
        <input type="password" class="pwd2 form-info" name="" id="" placeholder="تأكيد كلمة المرور">
        <input type="checkbox" name="" id="agr" class="agr">
        <label for="agr" id="agrlbl">أوافق على الشروط والأحكام</label>
        <input type="submit" class="submit " value="إرسال" disabled>
    </form>

    <script src="./RegisterJS.js"></script>
</body>
</html>
